<body>

            let kqDTB = document.getElementById('kqDTB');
                kqDTB.innerText = diemTB;
        });

        let tongDiem = document.getElementById('tongDiemMon');
            tongDiemMon.addEventListener('click', function(){

        let tongDiemBaMon = document.getElementById('tongDiemBaMon');
                tongDiemBaMon.innerText = tongDiem3Mon;
            });
        
    </script>
</body>

</html>
