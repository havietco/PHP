<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let soA = Number(prompt("Nhập vào số A"));
        let soB = Number(prompt("Nhập vào số B"));

        if (soA % soB == 0 ) {
            document.write('Số A chia hết cho số B');
        } else {
            document.write('Số A không chia hết cho số B');
        }
    </script>
</body>
</html>
