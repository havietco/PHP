<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="id_thang" /> <input type="button" id="id_button" value="Tính ngày" />

    <p>Kết quả : <span id="ket_qua" style="color: red; font-weight: bold;"></span></p>
    <script>

            var tinhNgay = document.getElementById('id_button');
            tinhNgay.addEventListener('click', function () {

            var thang = document.getElementById('id_thang').value;
                thang = parseInt(thang);
            switch (thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    var kq = document.getElementById('ket_qua');
                    kq.innerHTML = 'Tháng ' + thang + ' có 31 ngày';
                    break;
                case 2:
                    var kq = document.getElementById('ket_qua');
                    kq.innerHTML = 'Tháng ' + thang + ' có 28 ngày'
                    break;
                default:
                    var kq = document.getElementById('ket_qua');
                    kq.innerHTML = 'Tháng ' + thang + ' có 30 ngày'
                    break
            }
        });


    </script>
</body>

</html>
