<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tuoiHocSinh = Number(prompt("Bạn nhập vào số tuổi học sinh"));
        if ( tuoiHocSinh == 16 ) {
            document.write('Bạn đủ tuổi vào lớp 10 rồi, chúc mừng bạn');
        } else {
            document.write('Bạn chưa đủ tuổi vào lớp 10, chia buồn nha');
        }
    </script>
   
</body>
</html>
