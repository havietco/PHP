<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành viên</title>
    <style>
        table {
            padding-left: 15px;
        }
    </style>
</head>

<body>
    <form action="#" method="">
        <table style="background-color:  khaki; width: 100%;">
            <tr>
                <td>
                    <table style="background-color: lightseagreen; width: 100%;">
                        <tr>
                            <td colspan="2">
                                <p style="font-size: 20px; margin: 0px;">ĐĂNG KÝ HỌC VIÊN</p>
                            </td>
                        </tr>

                    </table>
                    <table style="float: left;">
                        <tr>
                            <td><label for="name">Họ tên:</label></td>
                            <td><input type="text" name="name" value="" placeholder="" /></td>
                        </tr>
                        <tr>
                            <td><label for="date">Ngày sinh:</label></td>
                            <td><input type="date" name="date" value="" placeholder="" /></td>
                        </tr>
                        <tr>
                            <td><label for="sex">Giới tính</label></td>
                            <td>
                                <input type="radio" name="sex" value="nam" />Nam
                                <input type="radio" name="sex" value="nu" /> Nữ
                            </td>
                        </tr>
                        <tr>
                            <td style="vertical-align: top;"><label for="add">Địa chỉ</label></td>
                            <td><textarea name="add" id="" cols="30" rows="10"></textarea></td>
                        </tr>
                        <tr>
                            <td><label for="class">Lớp</label></td>
                            <td>
                                <select name="class-set" id="class-det">
                                    <option value="">Chọn lớp</option>
                                    <option value="">Lớp 1</option>
                                    <option value="">Lớp 2</option>
                                    <option value="">Lớp 3</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="email">Email</label></td>
                            <td><input type="email" name="email" value="" /></td>
                        </tr>
                        <tr>
                            <td><label for="numberPhone">Điện thoại</label></td>
                            <td><input type="text" name="numberPhone" value="" /></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="submit" name="Regsier" value="Đăng ký" placeholder="" />
                                <input type="reset" name="Regsier" value="Nhập lại" placeholder="" />
                            </td>
                        </tr>


                    </table>
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
